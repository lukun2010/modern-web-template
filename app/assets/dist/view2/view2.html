<!-- Content Header (Page header) -->

        <li><a href="#"><i class="fa fa-dashboard"></i> Level</a></li>
        <li class="active">Here</li>

<!-- Main content -->
<section class="content">
    <!-- Your Page Content Here -->

        <div class="box-header">
            <!-- tools box -->
            <div class="pull-right box-tools">

            </div>

        </div>
        <!-- /.box-header -->
        <div class="box-body">
            <div class="row">
                <div class="col-md-8">

            <div class="row">
                <div class="col-md-1">
                    <button class="btn btn-block btn-primary" ng-click='sendMessage("1")'>
                        1
                    </button>
                </div>
            </div>

            <div class="row">
                <div class="col-md-1">
                    <button class="btn btn-block btn-primary" ng-click='sendMessage("2")'>
                        2
                    </button>
                </div>
            </div>

            <div class="row">
                <div class="col-md-1">
                    <button class="btn btn-block btn-primary" ng-click='sendMessage("3")'>
                        3
                    </button>
                </div>
            </div>

        </div>
        <!-- /.box-body -->

    </div>
</section><!-- /.content -->
