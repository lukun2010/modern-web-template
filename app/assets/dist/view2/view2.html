<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        消息查看器
        <small>Optional description</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Level</a></li>
        <li class="active">Here</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">

    <script type="text/ng-template" id="showDataModal.html">
        <div class="modal-header">
            <h3 class="modal-title">查看数据</h3>
        </div>
        <div class="modal-body">
            <div angular-grid="gridOptionsShowData" class="ag-fresh"></div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">OK</button>
        </div>
    </script>

    <!-- Your Page Content Here -->
    <div class="box">
        <div class="box-header">
            <!-- tools box -->
            <div class="pull-right box-tools">

            </div>

            <!-- /. tools -->
            <i class="fa fa-users"></i>
            <h3 class="box-title">Message</h3>
        </div>
        <!-- /.box-header -->
        <div class="box-body">

            <div class="row">
                <div class="col-md-12">
                    <hr/>
                </div>
            </div>

            <div class="row">
                <div class="col-md-8">
                    <div angular-grid="gridOptions" class="ag-fresh"></div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <hr/>
                </div>
            </div>

            <div class="row">
                <div class="col-md-2">
                    <button class="btn btn-block btn-primary" ng-click='sendMessage("1")'>
                        开始读取
                    </button>
                </div>
            </div>


        </div>
        <!-- /.box-body -->

    </div>
</section><!-- /.content -->
